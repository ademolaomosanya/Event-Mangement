  .header {

    background: rgba(41, 42, 46, 0.74);

  .header a {

    color: white;
    text-align: center;
    padding: 12px;
    text-decoration: none;
    font-size: 18px;
    line-height: 25px;
    border-radius: 4px;
  }

  .header a.logo {
    font-size: 25px;
    font-weight: bold;
    color: rgb(250, 150, 186);
  }

  .header a:hover {
    background-color: #ddd;
    color: black;
  }

    color: white;
  }

  .header-right {
    float: right;
  }

  @media screen and (max-width: 500px) {
    .header a {
      float: none;
      display: block;
      text-align: left;
    }

    .header-right {
      float: none;
    }
  }

  .facilities-grid {
    display: grid;
    gap: 1.5rem;
    grid-template-columns: 1fr 1fr 1fr;
    padding-block: 2rem;
    width: min(95%, 1000rem);
    margin-inline: auto;

  }

  .facilities img {
    width: 100%;
    background: rgba(41, 42, 46, 0.74);
    box-shadow: 0px 4px 50px rgba(70, 35, 210, 0.5);
  }

  @media screen and (max-width: 500px) {
    .facilities-grid {
      grid-template-columns: 1fr;
    }
  }

  .facilities a {
    text-decoration: none;
    font: 1.5em sans-serif;
    text-align: center;
    font-weight: bold;
    color: black;
  }

  footer {
    height: 40px;
    position: relative;
    background-color: rgb(34, 31, 31);
    text-align: center;

  }

  footer p {
    padding-top: 20px;
    color: #ddd;
  }
</style>
